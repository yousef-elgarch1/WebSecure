<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Titre -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">Importance des Caractéristiques - XGBoost</text>
  
  <!-- Axe X -->
  <line x1="180" y1="430" x2="700" y2="430" stroke="#6c757d" stroke-width="2" />
  <text x="440" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Importance relative (%)</text>
  
  <!-- Axe Y -->
  <line x1="180" y1="430" x2="180" y2="80" stroke="#6c757d" stroke-width="2" />
  
  <!-- Graduations axe X -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">
    <text x="180" y="450">0</text>
    <line x1="180" y1="430" x2="180" y2="435" stroke="#6c757d" stroke-width="1" />
    
    <text x="284" y="450">5</text>
    <line x1="284" y1="430" x2="284" y2="435" stroke="#6c757d" stroke-width="1" />
    
    <text x="388" y="450">10</text>
    <line x1="388" y1="430" x2="388" y2="435" stroke="#6c757d" stroke-width="1" />
    
    <text x="492" y="450">15</text>
    <line x1="492" y1="430" x2="492" y2="435" stroke="#6c757d" stroke-width="1" />
    
    <text x="596" y="450">20</text>
    <line x1="596" y1="430" x2="596" y2="435" stroke="#6c757d" stroke-width="1" />
    
    <text x="700" y="450">25</text>
    <line x1="700" y1="430" x2="700" y2="435" stroke="#6c757d" stroke-width="1" />
  </g>
  
  <!-- Barre 1: CSP Absent -->
  <g transform="translate(0, 90)">
    <text x="170" y="15" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">CSP Absent</text>
    <rect x="180" y="0" width="510" height="25" fill="#3f6ad8" rx="4" ry="4" />
    <text x="700" y="17" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">23.5%</text>
  </g>
  
  <!-- Barre 2: Scripts Inline -->
  <g transform="translate(0, 125)">
    <text x="170" y="15" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">Scripts Inline</text>
    <rect x="180" y="0" width="406" height="25" fill="#3f6ad8" rx="4" ry="4" />
    <text x="596" y="17" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">18.7%</text>
  </g>
  
  <!-- Barre 3: Version HTTP -->
  <g transform="translate(0, 160)">
    <text x="170" y="15" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">Version HTTP</text>
    <rect x="180" y="0" width="367" height="25" fill="#3f6ad8" rx="4" ry="4" />
    <text x="557" y="17" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">16.9%</text>
  </g>
  
  <!-- Barre 4: HTTPS Absent -->
  <g transform="translate(0, 195)">
    <text x="170" y="15" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">HTTPS Absent</text>
    <rect x="180" y="0" width="315" height="25" fill="#3f6ad8" rx="4" ry="4" />
    <text x="505" y="17" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">14.5%</text>
  </g>
  
  <!-- Barre 5: Eval() Présent -->
  <g transform="translate(0, 230)">
    <text x="170" y="15" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">Eval() Présent</text>
    <rect x="180" y="0" width="276" height="25" fill="#3f6ad8" rx="4" ry="4" />
    <text x="466" y="17" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">12.7%</text>
  </g>
  
  <!-- Barre 6: HSTS Absent -->
  <g transform="translate(0, 265)">
    <text x="170" y="15" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">HSTS Absent</text>
    <rect x="180" y="0" width="245" height="25" fill="#3f6ad8" rx="4" ry="4" />
    <text x="435" y="17" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">11.3%</text>
  </g>
  
  <!-- Barre 7: Headers Exposés -->
  <g transform="translate(0, 300)">
    <text x="170" y="15" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">Headers Exposés</text>
    <rect x="180" y="0" width="213" height="25" fill="#3f6ad8" rx="4" ry="4" />
    <text x="403" y="17" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">9.8%</text>
  </g>
  
  <!-- Barre 8: Cookies Non Sécurisés -->
  <g transform="translate(0, 335)">
    <text x="170" y="15" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">Cookies Non Sécurisés</text>
    <rect x="180" y="0" width="169" height="25" fill="#3f6ad8" rx="4" ry="4" />
    <text x="359" y="17" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">7.8%</text>
  </g>
  
  <!-- Barre 9: Validation Entrée Faible -->
  <g transform="translate(0, 370)">
    <text x="170" y="15" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">Validation Entrée Faible</text>
    <rect x="180" y="0" width="147" height="25" fill="#3f6ad8" rx="4" ry="4" />
    <text x="337" y="17" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">6.8%</text>
  </g>
  
  <!-- Barre 10: Autres -->
  <g transform="translate(0, 405)">
    <text x="170" y="15" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#212529">Autres Facteurs</text>
    <rect x="180" y="0" width="112" height="25" fill="#3f6ad8" rx="4" ry="4" />
    <text x="302" y="17" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">5.2%</text>
  </g>
  
  <!-- Annotation explicative -->
  <g transform="translate(550, 160)">
    <rect width="200" height="80" rx="6" ry="6" fill="white" stroke="#dee2e6" stroke-width="1" />
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Note méthodologique</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">L'importance des caractéristiques</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">est calculée sur la base de la</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">contribution au gain d'information</text>
  </g>
  
  <!-- Légende bas de graphique -->
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Les 10 caractéristiques les plus importantes pour la détection des vulnérabilités web</text>
</svg>
