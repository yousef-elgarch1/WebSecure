<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Titre -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">Architecture Technique - WebSecure</text>
  
  <!-- Couche Frontend -->
  <g transform="translate(100, 90)">
    <rect width="600" height="80" rx="6" ry="6" fill="#e7f5ff" stroke="#4dabf7" stroke-width="2" />
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1971c2">Frontend</text>
    
    <!-- Composants Frontend -->
    <g transform="translate(20, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#4dabf7" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">HTML5/CSS3</text>
    </g>
    
    <g transform="translate(130, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#4dabf7" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Bootstrap 5</text>
    </g>
    
    <g transform="translate(240, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#4dabf7" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">JavaScript</text>
    </g>
    
    <g transform="translate(350, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#4dabf7" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Chart.js</text>
    </g>
    
    <g transform="translate(460, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#4dabf7" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">API Client</text>
    </g>
  </g>
  
  <!-- Flèches entre Frontend et Backend -->
  <g transform="translate(400, 170)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#6c757d" stroke-width="2" />
    <polygon points="0,30 -6,20 6,20" fill="#6c757d" />
  </g>
  <g transform="translate(300, 170)">
    <line x1="0" y1="30" x2="0" y2="10" stroke="#6c757d" stroke-width="2" />
    <polygon points="0,0 -6,10 6,10" fill="#6c757d" />
  </g>
  <g transform="translate(500, 170)">
    <line x1="0" y1="30" x2="0" y2="10" stroke="#6c757d" stroke-width="2" />
    <polygon points="0,0 -6,10 6,10" fill="#6c757d" />
  </g>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">API RESTful</text>
  
  <!-- Couche Backend -->
  <g transform="translate(100, 200)">
    <rect width="600" height="80" rx="6" ry="6" fill="#ebfbee" stroke="#40c057" stroke-width="2" />
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2b8a3e">Backend</text>
    
    <!-- Composants Backend -->
    <g transform="translate(20, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#40c057" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Python</text>
    </g>
    
    <g transform="translate(130, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#40c057" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Flask</text>
    </g>
    
    <g transform="translate(240, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#40c057" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">SQLAlchemy</text>
    </g>
    
    <g transform="translate(350, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#40c057" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Redis</text>
    </g>
    
    <g transform="translate(460, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#40c057" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Celery</text>
    </g>
  </g>
  
  <!-- Flèches entre Backend et Infrastructure ML -->
  <g transform="translate(400, 280)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#6c757d" stroke-width="2" />
    <polygon points="0,30 -6,20 6,20" fill="#6c757d" />
  </g>
  
  <!-- Couche Infrastructure ML -->
  <g transform="translate(100, 310)">
    <rect width="600" height="80" rx="6" ry="6" fill="#fff9db" stroke="#ffd43b" stroke-width="2" />
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e67700">Infrastructure ML</text>
    
    <!-- Composants Infrastructure ML -->
    <g transform="translate(20, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#fcc419" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">Scikit-learn</text>
    </g>
    
    <g transform="translate(130, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#fcc419" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">XGBoost</text>
    </g>
    
    <g transform="translate(240, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#fcc419" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">TensorFlow</text>
    </g>
    
    <g transform="translate(350, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#fcc419" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">MLflow</text>
    </g>
    
    <g transform="translate(460, 40)">
      <rect width="100" height="25" rx="4" ry="4" fill="#fcc419" />
      <text x="50" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">ONNX</text>
    </g>
  </g>
  
  <!-- Flèches entre Infrastructure ML et Base de données -->
  <g transform="translate(300, 390)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#6c757d" stroke-width="2" />
    <polygon points="0,30 -6,20 6,20" fill="#6c757d" />
  </g>
  <g transform="translate(500, 390)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#6c757d" stroke-width="2" />
    <polygon points="0,30 -6,20 6,20" fill="#6c757d" />
  </g>
  
  <!-- Couche Base de données et stockage -->
  <g transform="translate(100, 420)">
    <rect width="290" height="50" rx="6" ry="6" fill="#f8f0fc" stroke="#cc5de8" stroke-width="2" />
    <text x="145" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9c36b5">Base de données</text>
  </g>
  
  <g transform="translate(410, 420)">
    <rect width="290" height="50" rx="6" ry="6" fill="#e3fafc" stroke="#15aabf" stroke-width="2" />
    <text x="145" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c8599">Stockage ML</text>
  </g>
  
  <!-- Légende -->
  <g transform="translate(30, 190)">
    <rect width="40" height="20" rx="3" ry="3" fill="#e7f5ff" stroke="#4dabf7" stroke-width="1" />
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" fill="#1971c2">Interface utilisateur</text>
  </g>
  
  <g transform="translate(30, 220)">
    <rect width="40" height="20" rx="3" ry="3" fill="#ebfbee" stroke="#40c057" stroke-width="1" />
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2b8a3e">Serveur d'application</text>
  </g>
  
  <g transform="translate(30, 250)">
    <rect width="40" height="20" rx="3" ry="3" fill="#fff9db" stroke="#ffd43b" stroke-width="1" />
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" fill="#e67700">Modèles ML</text>
  </g>
  
  <g transform="translate(30, 280)">
    <rect width="40" height="20" rx="3" ry="3" fill="#f8f0fc" stroke="#cc5de8" stroke-width="1" />
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" fill="#9c36b5">Persistance</text>
  </g>
  
  <!-- Flux de données -->
  <g transform="translate(550, 110)">
    <rect width="220" height="90" rx="6" ry="6" fill="white" stroke="#dee2e6" stroke-width="1" />
    <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Flux de données</text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">1. Utilisateur soumet URL</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#495057">2. API traite la demande</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#495057">3. Les modèles ML analysent</text>
  </g>
  
  <!-- Légende bas de graphique -->
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Architecture technique moderne et évolutive de la plateforme WebSecure</text>
</svg>
