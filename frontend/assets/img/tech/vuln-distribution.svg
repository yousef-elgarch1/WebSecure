<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Titre -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">Distribution des Vulnérabilités</text>
  
  <!-- Graphique en secteurs (camembert) pour les types de vulnérabilités -->
  <g transform="translate(250, 200)">
    <!-- Secteur 1: XSS -->
    <path d="M0,0 L0,-120 A120,120 0 0,1 103.92,60 z" fill="#3f6ad8" />
    <text x="60" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">XSS</text>
    <text x="60" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">25.5%</text>
    
    <!-- Secteur 2: CSRF -->
    <path d="M0,0 L103.92,60 A120,120 0 0,1 0,120 z" fill="#20c997" />
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529" font-weight="bold">CSRF</text>
    <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">18.7%</text>
    
    <!-- Secteur 3: Injection SQL -->
    <path d="M0,0 L0,120 A120,120 0 0,1 -120,0 z" fill="#fd7e14" />
    <text x="-60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">SQL Injection</text>
    <text x="-60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">15.3%</text>
    
    <!-- Secteur 4: En-têtes insécurisés -->
    <path d="M0,0 L-120,0 A120,120 0 0,1 -84.85,-84.85 z" fill="#dc3545" />
    <text x="-60" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">En-têtes</text>
    <text x="-60" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">12.8%</text>
    
    <!-- Secteur 5: Authentification -->
    <path d="M0,0 L-84.85,-84.85 A120,120 0 0,1 0,-120 z" fill="#6f42c1" />
    <text x="-35" y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Auth</text>
    <text x="-35" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">9.2%</text>
    
    <!-- Cercle central -->
    <circle cx="0" cy="0" r="40" fill="white" />
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#212529">Types de</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#212529">vulnérabilités</text>
  </g>
  
  <!-- Graphique en anneau pour la sévérité -->
  <g transform="translate(570, 200)">
    <!-- Fond gris -->
    <circle cx="0" cy="0" r="120" fill="#e9ecef" />
    
    <!-- Anneau critique -->
    <path d="M0,-120 A120,120 0 0,1 102.96,-62.94 L34.32,-20.98 A40,40 0 0,0 0,-40 z" fill="#dc3545" />
    <text x="65" y="-80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Critique</text>
    <text x="65" y="-65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">15.8%</text>
    
    <!-- Anneau élevé -->
    <path d="M102.96,-62.94 A120,120 0 0,1 62.94,102.96 L20.98,34.32 A40,40 0 0,0 34.32,-20.98 z" fill="#fd7e14" />
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Élevé</text>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">38.2%</text>
    
    <!-- Anneau moyen -->
    <path d="M62.94,102.96 A120,120 0 0,1 -102.96,62.94 L-34.32,20.98 A40,40 0 0,0 20.98,34.32 z" fill="#ffc107" />
    <text x="-30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529" font-weight="bold">Moyen</text>
    <text x="-30" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">32.5%</text>
    
    <!-- Anneau faible -->
    <path d="M-102.96,62.94 A120,120 0 0,1 0,-120 L0,-40 A40,40 0 0,0 -34.32,20.98 z" fill="#20c997" />
    <text x="-70" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Faible</text>
    <text x="-70" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">13.5%</text>
    
    <!-- Cercle central -->
    <circle cx="0" cy="0" r="40" fill="white" />
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#212529">Niveau de</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#212529">sévérité</text>
  </g>
  
  <!-- Titre de section 1 -->
  <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Types de Vulnérabilités</text>
  
  <!-- Titre de section 2 -->
  <text x="570" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Niveaux de Sévérité</text>
  
  <!-- Légende des types de vulnérabilités -->
  <g transform="translate(120, 340)">
    <rect width="260" height="120" rx="5" ry="5" fill="white" stroke="#dee2e6" stroke-width="1" />
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Types de Vulnérabilités</text>
    
    <rect x="10" y="35" width="15" height="15" fill="#3f6ad8" />
    <text x="35" y="47" font-family="Arial, sans-serif" font-size="12" fill="#212529">Cross-Site Scripting (XSS)</text>
    
    <rect x="10" y="55" width="15" height="15" fill="#20c997" />
    <text x="35" y="67" font-family="Arial, sans-serif" font-size="12" fill="#212529">Cross-Site Request Forgery (CSRF)</text>
    
    <rect x="10" y="75" width="15" height="15" fill="#fd7e14" />
    <text x="35" y="87" font-family="Arial, sans-serif" font-size="12" fill="#212529">Injection SQL</text>
    
    <rect x="10" y="95" width="15" height="15" fill="#dc3545" />
    <text x="35" y="107" font-family="Arial, sans-serif" font-size="12" fill="#212529">En-têtes de sécurité insuffisants</text>
    
    <rect x="10" y="115" width="15" height="15" fill="#6f42c1" />
    <text x="35" y="127" font-family="Arial, sans-serif" font-size="12" fill="#212529">Authentification brisée</text>
  </g>
  
  <!-- Légende des niveaux de sévérité -->
  <g transform="translate(440, 340)">
    <rect width="260" height="120" rx="5" ry="5" fill="white" stroke="#dee2e6" stroke-width="1" />
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Niveaux de Sévérité</text>
    
    <rect x="10" y="35" width="15" height="15" fill="#dc3545" />
    <text x="35" y="47" font-family="Arial, sans-serif" font-size="12" fill="#212529">Critique: Risque d'exploitation immédiat</text>
    
    <rect x="10" y="55" width="15" height="15" fill="#fd7e14" />
    <text x="35" y="67" font-family="Arial, sans-serif" font-size="12" fill="#212529">Élevé: Impact sérieux sur la sécurité</text>
    
    <rect x="10" y="75" width="15" height="15" fill="#ffc107" />
    <text x="35" y="87" font-family="Arial, sans-serif" font-size="12" fill="#212529">Moyen: Risque significatif à corriger</text>
    
    <rect x="10" y="95" width="15" height="15" fill="#20c997" />
    <text x="35" y="107" font-family="Arial, sans-serif" font-size="12" fill="#212529">Faible: Impact limité sur la sécurité</text>
    
    <rect x="10" y="115" width="15" height="15" fill="#e9ecef" />
    <text x="35" y="127" font-family="Arial, sans-serif" font-size="12" fill="#212529">Info: Observations sans risque direct</text>
  </g>
  
  <!-- Légende bas de graphique -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Distribution des vulnérabilités détectées sur un échantillon de 10,000+ sites web</text>
</svg>
