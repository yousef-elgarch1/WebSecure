<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Titre -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">Cycle des Données pour l'Approche Data-Driven</text>
  
  <!-- Cercle central du cycle -->
  <circle cx="400" cy="200" r="150" fill="#ffffff" stroke="#dee2e6" stroke-width="2" />
  
  <!-- Étapes du cycle -->
  <!-- Étape 1: Collecte -->
  <g transform="translate(400, 200)">
    <path d="M-150,0 A150,150 0 0,1 -106,-106" fill="none" stroke="#3f6ad8" stroke-width="40" opacity="0.85" />
    <g transform="translate(-128, -53)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#3f6ad8" stroke-width="3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3f6ad8">1</text>
    </g>
    <text x="-220" y="-85" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3f6ad8">Collecte de données</text>
    <text x="-220" y="-60" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">Web scraping des rapports DGSS</text>
    <text x="-220" y="-40" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">+ 10,000 vulnérabilités documentées</text>
  </g>
  
  <!-- Étape 2: Prétraitement -->
  <g transform="translate(400, 200)">
    <path d="M-106,-106 A150,150 0 0,1 0,-150" fill="none" stroke="#3ac47d" stroke-width="40" opacity="0.85" />
    <g transform="translate(-53, -128)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#3ac47d" stroke-width="3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3ac47d">2</text>
    </g>
    <text x="0" y="-180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3ac47d">Prétraitement</text>
    <text x="0" y="-155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Nettoyage et structuration</text>
    <text x="0" y="-135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Normalisation des données</text>
  </g>
  
  <!-- Étape 3: Feature Engineering -->
  <g transform="translate(400, 200)">
    <path d="M0,-150 A150,150 0 0,1 106,-106" fill="none" stroke="#f7b924" stroke-width="40" opacity="0.85" />
    <g transform="translate(53, -128)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#f7b924" stroke-width="3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f7b924">3</text>
    </g>
    <text x="220" y="-85" text-anchor="start" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f7b924">Feature Engineering</text>
    <text x="220" y="-60" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#495057">Extraction de caractéristiques</text>
    <text x="220" y="-40" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#495057">100+ features pertinentes</text>
  </g>
  
  <!-- Étape 4: Entraînement -->
  <g transform="translate(400, 200)">
    <path d="M106,-106 A150,150 0 0,1 150,0" fill="none" stroke="#16aaff" stroke-width="40" opacity="0.85" />
    <g transform="translate(128, -53)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#16aaff" stroke-width="3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16aaff">4</text>
    </g>
    <text x="220" y="0" text-anchor="start" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16aaff">Entraînement</text>
    <text x="220" y="25" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#495057">Algorithmes XGBoost et LSTM</text>
    <text x="220" y="45" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#495057">Optimisation des hyperparamètres</text>
  </g>
  
  <!-- Étape 5: Validation -->
  <g transform="translate(400, 200)">
    <path d="M150,0 A150,150 0 0,1 106,106" fill="none" stroke="#fd7e14" stroke-width="40" opacity="0.85" />
    <g transform="translate(128, 53)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#fd7e14" stroke-width="3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fd7e14">5</text>
    </g>
    <text x="220" y="85" text-anchor="start" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fd7e14">Validation</text>
    <text x="220" y="110" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#495057">Cross-validation K-fold</text>
    <text x="220" y="130" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#495057">F1-score: 0.92</text>
  </g>
  
  <!-- Étape 6: Déploiement -->
  <g transform="translate(400, 200)">
    <path d="M106,106 A150,150 0 0,1 0,150" fill="none" stroke="#d92550" stroke-width="40" opacity="0.85" />
    <g transform="translate(53, 128)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#d92550" stroke-width="3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d92550">6</text>
    </g>
    <text x="0" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d92550">Déploiement</text>
    <text x="0" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">API Flask RESTful</text>
    <text x="0" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Optimisation pour l'inférence</text>
  </g>
  
  <!-- Étape 7: Inférence -->
  <g transform="translate(400, 200)">
    <path d="M0,150 A150,150 0 0,1 -106,106" fill="none" stroke="#6f42c1" stroke-width="40" opacity="0.85" />
    <g transform="translate(-53, 128)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#6f42c1" stroke-width="3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6f42c1">7</text>
    </g>
    <text x="-220" y="85" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6f42c1">Inférence</text>
    <text x="-220" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">Analyse en temps réel</text>
    <text x="-220" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">Prédiction des vulnérabilités</text>
  </g>
  
  <!-- Étape 8: Feedback -->
  <g transform="translate(400, 200)">
    <path d="M-106,106 A150,150 0 0,1 -150,0" fill="none" stroke="#20c997" stroke-width="40" opacity="0.85" />
    <g transform="translate(-128, 53)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#20c997" stroke-width="3" />
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#20c997">8</text>
    </g>
    <text x="-220" y="0" text-anchor="end" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#20c997">Feedback</text>
    <text x="-220" y="25" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">Amélioration continue</text>
    <text x="-220" y="45" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">Mise à jour mensuelle des modèles</text>
  </g>
  
  <!-- Légende du titre -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Approche Data-Driven pour l'analyse des vulnérabilités web</text>
</svg>
